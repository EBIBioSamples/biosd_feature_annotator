# Hibernate properties for JUnit test. 
#
# The dollar properties are defined in the biosd_common profiles, having name prefixed with 'test.'
#
hibernate.connection.username=sa
hibernate.connection.password=
hibernate.connection.url=jdbc:h2:./target/database/testdb;MVCC=true
hibernate.connection.driver_class=org.h2.Driver
# hibernate.default_schema=${test.hibernate.default_schema}
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create
#hibernate.connection.autocommit=false
hibernate.jdbc.batch_size=50
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.connection.pool_size=0

hibernate.jdbc.use_scrollable_resultset=true

hibernate.jdbc.wrap_result_sets = true
#hibernate.statement_cache.size=0

